<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <h1>Online Code Editor</h1>
    </header>
    <div class="mainarea">
        <div class="editor">
            <h2>HTML</h2>
            <textarea id="html-editor" placeholder="HTML" rows="10"></textarea>
        </div>
        <div class="editor">
            <h2>CSS</h2>
            <textarea id="css-editor" placeholder="CSS" rows="10"></textarea>
        </div>
        <div class="editor">
            <h2>JavaScript</h2>
            <textarea id="js-editor" placeholder="JavaScript" rows="10"></textarea>
        </div>
    </div>
    <div class="output">
        <h2>Output</h2>
        <iframe id="code-output"></iframe>
    </div>
    <footer class="credit">
        <p>&copy; 2023  All rights reserved. | Designed and Developed by: Akshat Jain</p>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
